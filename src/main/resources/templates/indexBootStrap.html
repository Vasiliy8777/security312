<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-left">
        <div class="col col-lg-2">
            <h1>Hello, world!</h1>
        </div>
        <div class="col-md-autom">
            <h1>Hello, world!</h1>
            <br>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="container" id="navbarNav">
                    <ul class="nav nav-pills" role="tablist">
                        <li class="nav-item active">
                            <a class="nav-link" href="#home" data-toggle="pill">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profile" data-toggle="pill">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#message" data-toggle="pill">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#settings" data-toggle="pill">Disabled</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade" id="home">Users table
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Login</th>
                                    <th>User</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">

                                    <td th:width="70" th:align="center">
                                        <a th:href="@{/admin/id(id=${user.getId()})}" th:text="${user.getId()}">user</a>
                                    </td>
                                    <td th:width="70" th:align="center">
                                        <a th:href="@{/admin/id(id=${user.getId()})}" th:text="${user.getLogin()}">user</a>
                                    </td>
                                    <td th:width="170" th:align="center">
                                        <a th:href="@{/admin/id(id=${user.getId()})}"
                                           th:text="${user.getName()} + ' ' + ${user.getSurname()}">user</a>
                                    </td>
                                    <td th:width="70" th:align="center">
                                        <a th:each="role:${user.roles}" th:text="${role.role.contains('ADMIN')?'ADMIN':'USER'}">user</a>
                                    </td>
                                    <td th:width="100" th:align="center">

                                        <a th:href="@{/admin/update(id=${user.getId()})}">Edit</a>

                                        <a> or </a>

                                        <form th:method="POST" th:action="@{/admin/delete(id=${user.getId()})}">
                                            <input type="submit" value="Delete"/></form>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="profile">Вкладка профайл</div>
                        <div role="tabpanel" class="tab-pane active fade in" id="message">Вкладка с сообщениями</div>
                        <div role="tabpanel" class="tab-pane fade" id="settings">Вкладка с настройками</div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
